syntax = "proto3";

package techschool.pcbook;


 // go code will be genrated with this go package name 
 // See files in /pb/*.go. They have 'package pb;'  
option go_package = "pb";

message Keyboard {
    enum Layout {
        UNKNOWN = 0;
        QUERTY = 1;
        QUERTZ = 2;
        AZERTY = 3;
    }

    Layout layout = 1;
    bool backlit = 2;

}